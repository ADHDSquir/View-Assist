alias: ASSIST - Control display Thinksmart-LR
description: ""
trigger:
  - platform: state
    entity_id:
      - sensor.thinksmart_lr_browser_path
    id: ModeControl_Thinksmart-LR
  - platform: state
    entity_id:
      - sensor.assistsat_viewlrthinksmart
    id: ModeControl_Thinksmart-LR
    attribute: mode
condition: []
action:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - ModeControl_Thinksmart-LR
        sequence:
          - if:
              - condition: state
                entity_id: sensor.assistsat_viewlrthinksmart
                state: normal
                attribute: mode
                enabled: true
            then:
              - delay:
                  seconds: >-
                    {{states.sensor.assistsat_viewlrthinksmart.attributes.view_timeout}}
              - service: browser_mod.navigate
                metadata: {}
                data:
                  path: /dashboard-viewassist/clock
                target:
                  device_id: "{{ device_id('sensor.thinksmart_lr_browser_path') }}"
          - if:
              - condition: state
                entity_id: sensor.assistsat_viewlrthinksmart
                state: music
                attribute: mode
            then:
              - delay:
                  seconds: >-
                    {{states.sensor.assistsat_viewlrthinksmart.attributes.view_timeout}}
              - service: browser_mod.navigate
                metadata: {}
                data:
                  path: /dashboard-viewassist/music
                target:
                  device_id: "{{ device_id('sensor.thinksmart_lr_browser_path') }}"
          - if:
              - condition: state
                entity_id: sensor.assistsat_viewlrthinksmart
                state: cycle
                attribute: mode
            then:
              - repeat:
                  while:
                    - condition: state
                      entity_id: sensor.assistsat_viewlrthinksmart
                      state: cycle
                      attribute: mode
                  sequence:
                    - repeat:
                        for_each: >-
                          {{ state_attr ('sensor.assistsat_viewlrthinksmart',
                          'cycle_view')}}
                        sequence:
                          - service: browser_mod.navigate
                            data:
                              path: /dashboard-viewassist/{{repeat.item}}
                            target:
                              device_id: >-
                                {{
                                device_id('sensor.thinksmart_lr_browser_path')
                                }}
                            enabled: false
                          - delay:
                              seconds: >-
                                {{ state_attr
                                ('sensor.assistsat_viewlrthinksmart',
                                'view_timeout')}}
                            enabled: false
                          - if:
                              - condition: state
                                entity_id: sensor.assistsat_viewlrthinksmart
                                state: cycle
                                attribute: mode
                            then:
                              - service: browser_mod.navigate
                                data:
                                  path: /dashboard-viewassist/{{repeat.item}}
                                target:
                                  device_id: >-
                                    {{
                                    device_id('sensor.thinksmart_lr_browser_path')
                                    }}
                          - if:
                              - condition: state
                                entity_id: sensor.assistsat_viewlrthinksmart
                                state: cycle
                                attribute: mode
                            then:
                              - delay:
                                  seconds: >-
                                    {{ state_attr
                                    ('sensor.assistsat_viewlrthinksmart',
                                    'view_timeout')}}
          - service: browser_mod.navigate
            metadata: {}
            data:
              path: /dashboard-viewassist/clock
            target:
              device_id: "{{ device_id('sensor.thinksmart_lr_browser_path') }}"
            enabled: false
mode: single
