type: custom:button-card
template:
  - variable_template
  - body_template
styles:
  grid:
    - grid-template-areas: |
        "title status"  
        "message message"
        "assist assist"        
    - grid-template-rows: min-content 4fr min-content
    - grid-template-columns: 1fr 1fr
  card:
    - background-color: '#00000'
    - border-width: 0px
    - border-radius: 0px
  custom_fields:
    message:
      - position: relative
      - width: 100%
      - text-align: start
      - text-wrap: wrap
      - justify-content: center
      - align-self: center
custom_fields:
  message:
    card:
      type: iframe
      url: http://192.168.0.25:9925/
      aspect_ratio: 50%
