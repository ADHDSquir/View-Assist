type: custom:button-card
template:
  - variable_template
  - body_template
styles:
  card:
    - background: >-
        center / cover no-repeat
        url("https://demo.home-assistant.io/stub_config/t-shirt-promo.png")
    - background-size: cover
  grid:
    - grid-template-areas: |
        "title status"  
        "message message"
        "clock clock"
        "assist assist"        
    - grid-template-rows: min-content min-content min-content min-content
    - grid-template-columns: 1fr 1fr
  custom_fields:
    message:
      - position: relative
      - padding: 10px
      - width: 100%
      - justify-content: center
      - align-self: center
    clock:
      - justify-self: start
      - align-self: center
      - font-size: 500%
      - width: max-content
      - position: absolute
      - top: 65%
custom_fields:
  title: ''
  clock:
    card:
      type: horizontal-stack
      cards:
        - type: custom:button-card
          name: '[[[ return variables.var_current_time ]]]'
          styles:
            name:
              - font-size: 1000%
            card:
              - background-color: transparent
              - border-width: 0px
        - type: custom:button-card
          icon: '[[[ return variables.var_weather_icon ]]]'
          name: '[[[ return variables.var_temperature ]]]'
          styles:
            card:
              - background-color: transparent
              - border-width: 0px
              - width: 50%
              - position: relative
              - bottom: '-40%'
            grid:
              - grid-template-areas: '"i n"'
              - grid-template-rows: min-content min-content
            name:
              - font-size: 400%
            icon:
              - width: 80%
