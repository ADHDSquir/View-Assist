type: custom:button-card
template:
  - body_template
  - variable_template
styles:
  grid:
    - grid-template-areas: |
        "title status"  
        "message message"
        "assist assist"        
    - grid-template-rows: min-content max-content min-content
    - grid-template-columns: 1fr 1fr
  card:
    - background-color: '#059bf1'
    - border-width: 0px
    - border-radius: 0px
  custom_fields:
    message:
      - position: relative
      - height: 100vdh
      - text-align: start
      - text-wrap: wrap
      - justify-content: center
      - align-self: center
      - padding: '-10%'
custom_fields:
  title: Troubleshooting
  message: |-
    [[[ return `
